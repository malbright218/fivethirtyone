<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Starting Points</h1>
                <div class="table">
                    <thead>
                        <tr>
                            <th scope="col">Lift</th>
                            <th scope="col">1RM</th>
                            <th scope="col">90%</th>
                        </tr>
                    </thead>
                    <tbody id="startTable">

                    </tbody>
                </div>



            </div>
            <div class="col">
                <h1>Initialize</h1>
                <div class="col-auto">
                    <!-- <label class="sr-only" for="inlineFormInputGroup">Squat</label> -->
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Squat</div>
                        </div>
                        <input type="text" class="form-control" id="squatInit" placeholder="">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Bench</div>
                        </div>
                        <input type="text" class="form-control" id="benchInit" placeholder="">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Deadlift</div>
                        </div>
                        <input type="text" class="form-control" id="deadInit" placeholder="">
                    </div>
                </div>
                <button class="btn btn-success" id="initializeData">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Squat Day</h3>
                    </div>
                    <div class="card-body">
                        <div id="target1">5 x 40% @</div>
                        <div id="target2">5 x 50% @</div>
                        <div id="target3">3 x 60% @</div>
                        <div id="target4"></div>
                        <div id="target5"></div>
                        <div id="target6"></div>
                    </div>
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>

        </div>


    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js" type="text/javascript"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
